name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *' # Monthly

jobs:
  build:
    strategy:
      fail-fast: false

      matrix:
        label:
          - Linux
          - Windows
          - macOS
        rust:
          - stable
          - beta

        include:
          - label: Linux
            os: ubuntu-20.04
            target: i686-unknown-linux-gnu

          - label: Windows
            os: windows-2019
            target: i686-pc-windows-msvc

          - label: macOS
            os: macOS-12

    name: ${{ matrix.rust }} - ${{ matrix.label }}
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Install g++-multilib
      if: matrix.os == 'ubuntu-20.04'
      run: |
        sudo apt-get update
        sudo apt-get install g++-multilib

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        override: true
        toolchain: ${{ matrix.rust }}
        target: ${{ matrix.target }}

    - name: Install cargo-hack
      uses: taiki-e/install-action@cargo-hack

    - name: Test the Rust crate
      run: cargo hack --feature-powerset test

    - name: Test the Rust-C++ bridge
      run: cargo test --package hltas-cpp-bridge

    - name: Test the Rust-C++ bridge on ${{ matrix.target }}
      if: matrix.target != ''
      run: cargo test --package hltas-cpp-bridge --target=${{ matrix.target }}

    - name: Generate the C++ build system
      run: |
        mkdir build
        cd build
        cmake ..

    - name: Build the C++ library
      run: cmake --build build

    - name: Test the C++ library
      run: |
        cd build
        ctest --output-on-failure

  clippy:
    name: Clippy
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        override: true
        toolchain: stable
        components: clippy

    - name: Run clippy
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all --all-features

  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        override: true
        toolchain: nightly
        components: rustfmt

    - name: Run rustfmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check
